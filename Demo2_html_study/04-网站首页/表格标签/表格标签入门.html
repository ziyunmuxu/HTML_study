<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<!--
    	时间：2019-08-05
    	描述：
    		table 
    			常用属性：
    				border：指定边框
    				width：宽度
    				height：高度
    				bgcolor：背景颜色
    				align：对齐方式，可以针对表格、某一行、某个单元格
    			tr 标签	行
    			td 标签
    -->
	
	<body>
		<table border="1px" width="400px" bgcolor="blueviolet" align="center">
			<tr bgcolor="aquamarine" align="center">
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td bgcolor="red" align="center">1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>
	</body>
</html>
