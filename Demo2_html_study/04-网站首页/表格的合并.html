<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
    	时间：2019-08-05
    	描述：colspan：跨列
    		  rowspan：跨行
    -->
	
	<body>
		<table border="1px" width="400px">
			<tr>
				<td colspan="2" align="center">11</td>
				<td>13</td>
				<td>14</td>
			</tr>
			<tr>
				<td>21</td>
				<td colspan="2" rowspan="2" align="center">22</td>
				<td>24</td>
			</tr>
			<tr>
				<td>31</td>
				<td>34</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<td rowspan="2" align="center">44</td>
			</tr>
			<tr>
				<td>51</td>
				<td>52</td>
				<td>53</td>
			</tr>
		</table>
	</body>
</html>
