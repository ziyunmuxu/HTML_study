<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	时间：2019-07-31
        	描述：h1标题：h后面数字取值范围：1~6
        	
        -->
		<h1> 标题1 </h1>
		<h2> 标题2 </h2>
		<h3> 标题3 </h3>
		<h4> 标题4 </h4>
		<h5> 标题5 </h5>
		<h6> 标题6 </h6>
		<h77> 标题77 </h77>
		普通文本
		
		<!--
        	时间：2019-07-31
        	描述：水平分割线
        -->
		<hr/>
		
		<p> 段落1 </p>
		<p> 段落2 </p>
		<p> 段落3 </p>
		<p> 段落4 </p>
		
		<hr/>
		
		<!--font 标签常用属性
				color：颜色
				size：改变字体大小
				face: 字体
				<标签  属性名称="属性的值">
        	时间：2019-08-01
        	描述：
        -->
		我要<font color="red" size="1">回家!!!</font> <br />
		我要<font color="red" size="2">回家!!!</font> <br />
		我要<font color="red" size="3">回家!!!</font> <br />
		我要<font color="red" size="4">回家!!!</font> <br />
		我要<font color="red" size="5">回家!!!</font> <br />
		我要<font color="red" size="6" face="仿宋">回家!!!</font> <br />
		我要<font color="red" size="7">回家!!!</font> <br />
		
	</body>
</html>
