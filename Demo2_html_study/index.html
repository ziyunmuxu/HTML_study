<!DOCTYPE html>
<!--
	1、上面是一个文档声明
	2、根标签html
	3、html文件主要包含两个部分，头部分和体部分
		头部分：主要用来放置一些页面信息
		体部分：主要用来放置我们html页面的内容
	4、通过标签来对内容进行描述，标签通常是由开始标签和结束标签组成</br>属于空标签
	5、标签不区分大小写，官方建议使用小写
-->
<html>
	<head>
		<!--meta 网站的配置信息-->
		<!--指定浏览器打开页面的编码方式-->
		<meta charset="utf-8" />
		<!--指定网站标题-->
		<title>案例2</title>
	</head>
	<body>
		Hello HTML!!!
	</body>
</html>
