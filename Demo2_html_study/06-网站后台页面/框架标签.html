<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
    	作者：offline
    	时间：2019-08-07
    	描述：frameset框架标签，出现的时候，不能存在body标签
    		 	cols：按照列进行排列，*表示剩余的空间
    		 	rows：按照行进行排列
    -->
	<frameset rows="10%,20%,*">
			<frame src="aaa.html"  />
			<frame src="bbb.html"  />
			<frame src="ccc.html" />
	</frameset>
</html>
