<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--无序列表
			ul
				li 列表项
			type属性：小圆圈、小方块、默认小黑点
        	时间：2019-08-02
        	描述：
        -->
        <ul type="square">
        	<li>百度</li>
        	<li>新浪微博</li>
        	<li>腾讯网</li>
        </ul>
        
        <hr />
        
        <!--有序序列
        	常用属性：
        		type：指定序号类型
        		start：从几开始，必须写序号
        	时间：2019-08-02
        	描述：
        -->
        <ol type="a" start="2">
        	<li>百度</li>
        	<li>新浪微博</li>
        	<li>腾讯网</li>
        </ol>
        
        
	</body>
</html>
