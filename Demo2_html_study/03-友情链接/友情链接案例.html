<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
    	时间：2019-08-02
    	描述：
    	1、使用无序列表
    		淘宝网
    		京东
    		张大妈
    		
    	2、超链接标签<a>
    		常用属性：
    			href：指定要跳转去的链接地址，需要加上http协议
    			target：以什么方式打开
    				_self:默认打开方式，在当前窗口打开
    				_blank:新启一个标签页打开
    -->
	<body>
		<ul>
			<li><a href="http://www.taobao.com" target="blank">淘宝网</a></li>
			<li><a href="http://www.jd.com" target="blank">京东</a></li>
			<li><a href="http://www.smzdm.com" target="blank">张大妈</a></li>
		</ul>
	</body>
</html>
